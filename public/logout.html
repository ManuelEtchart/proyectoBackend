<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
</head>
<body>
    <div id="chau"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

    const socket = io.connect();
    
    socket.on('logs', logs => {
        const template = Handlebars.compile('<p>Hasta luego {{nombre}}</p>');
        const htmlGenerado = template(logs);
        document.querySelector('#chau').innerHTML = htmlGenerado;
        console.log(logs)
    })

    setTimeout(() =>{
        socket.emit('log', {nombre: undefined})
        window.location = "/";
    }, 2000)
</script>
</html>
